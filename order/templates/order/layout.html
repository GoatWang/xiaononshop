<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 小農飯盒</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'order/vendor/bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'order/css/heroic-features.css' %}" />
    {% block scripts_top %}{% endblock %}
    {% block styles %}{% endblock %}
    <style>

    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">小農飯盒</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <!-- <li class="nav-item active">
                <a class="nav-link" href="#">小農飯盒
                  <span class="sr-only">(current)</span>
                </a>
              </li> -->
              {% if user.is_staff %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'order:backend_main_view' %}">後臺主頁</a>
              </li>
              {% endif %}
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">服務</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">聯絡</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
  
      <div class="container" id="maincontainer">
        {% block content %}{% endblock %}

      </div>



    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; 小農飯盒 2018</p>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'order/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'order/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
