<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 小農飯盒</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'order/content/bootstrap.min.css' %}" />

    {% block scripts_top %}{% endblock %}

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">小農飯盒</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!-- <li><a href="{% url 'index' %}">Home</a></li> -->
                    <li><a href="#">關於</a></li>
                    <li><a href="#">聯繫</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - 小農飯盒</p>
        </footer>
    </div>

    <script src="{% static 'order/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'order/scripts/bootstrap.js' %}"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
    <script src="{% static 'order/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
